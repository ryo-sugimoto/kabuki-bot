


{% extends 'museum/base.html' %}



    {% block content %}

              <div class="pl-2">

          <div class="col-md-6">

              <h7><a  class="text-dark">{{ profile.text|linebreaksbr|urlize }}</a></h7>
  
          </div>
      </div>
    　{% endfor %}
  　{% endblock %}
